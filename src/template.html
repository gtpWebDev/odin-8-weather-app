<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <div id="sidebar-container">
        <div id="page-title-container">
          <img id="page-title-icon" />
          <p id="page-title-text">Odin Weather App</p>
        </div>
        <div id="location-top-container">
          <div id="location-input-container">
            <input
              type="text"
              id="location-input-text"
              placeholder="Enter a location, minimum 3 letters"
            />
            <img id="location-input-icon" />
          </div>
          <select id="location-autocomplete" class="autocomplete-invis">
            <!-- will be visible / invisible based on script -->
            <!-- Test -->
          </select>
        </div>
      </div>

      <div id="display-container">
        <div id="location-display">
          <p id="location-name"></p>
          <p id="location-region"></p>
          <p id="location-localtime"></p>
        </div>

        <div id="daily-weather-display">
          <div id="today-weather-display"></div>
          <div data-day-id="0" class="forecast-day-display"></div>
          <div data-day-id="1" class="forecast-day-display"></div>
          <div data-day-id="2" class="forecast-day-display"></div>
        </div>
      </div>
    </div>
  </body>
</html>
